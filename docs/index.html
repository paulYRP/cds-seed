<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Data Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('serve_style', filename='format.css') }}">
</head>
<body>
  <nav class="navbar">
    <img src="../style/qut.png" class="nav-logo">
    <div class="nav-spacer"></div>
    <a href="{{ url_for('synthetic') }}" class="{% if request.path == '/synthetic' %}active{% endif %}">Synthetic</a>
    <a href="{{ url_for('real') }}" class="{% if request.path == '/real' %}active{% endif %}">Real</a>
    <a href="{{ url_for('summary') }}" class="{% if request.path == '/summary' %}active{% endif %}">Summary</a>
    <a href="{{ url_for('reference') }}" class="{% if request.path == '/reference' %}active{% endif %}">Reference</a>
  </nav>

  <div class="content">
    {{ content | safe }}
  </div>
</body>
</html>
