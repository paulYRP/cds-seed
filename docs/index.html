<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Data Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('serve_style', filename='format.css') }}">
</head>
<body>
  <nav class="navbar">
    <img src="../style/qut.png" class="nav-logo">
    <div class="nav-spacer"></div>
    <a href="{{ url_for('methods') }}" class="{% if request.path == '/methods' %}active{% endif %}">Synthetic Methods</a>
    <a href="{{ url_for('database') }}" class="{% if request.path == '/database' %}active{% endif %}">Sport Datasets</a>
    <a href="{{ url_for('report') }}" class="{% if request.path == '/report' %}active{% endif %}">Report</a>
  </nav>

  <div class="content">
    {{ content | safe }}
  </div>
</body>
</html>
